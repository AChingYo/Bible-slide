<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="reveal.js-master/dist/reset.css">
		<link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js-master/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js-master/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>和合本</section>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				console.log( "ready!" );
			});
		</script>
		<script src="reveal.js-master/dist/reveal.js"></script>
		<script src="reveal.js-master/plugin/notes/notes.js"></script>
		<script src="reveal.js-master/plugin/markdown/markdown.js"></script>
		<script src="reveal.js-master/plugin/highlight/highlight.js"></script>
		<script>
			slideInit(revealInit);
			function slideInit(callback) {
				$.getJSON( "https://achingyo.github.io/Bible-slide/Bible_v1_1.json" , function( result ){
					for(var i=0;i<result.length;++i) {
						var content =
							"<section>";
						content +=
								"<section data-auto-animate>" +
									"<h2>" +
										result[i]["name"] +
									"</h2>" +
								"</section>";
						for(var j=0;j<result[i]["content"].length;++j) {
							content +=
								"<section data-auto-animate>";
							content +=
									"<h3>" +
										result[i]["content"][j] +
									"</h3>";
							if (j+1 < result[i]["content"].length) {
								content +=
									"<h3 style=\"color: rgb(100, 100, 100);\";>" +
										result[i]["content"][j+1] +
									"</h3>";
							}
							content +=
								"</section>";
						}
						content +=
							"</section>";
						$($(".slides")[0]).append(content);
					}
					callback();
				});
			}
			function revealInit() {
				Reveal.initialize({
					hash: true,
					// Learn about plugins: https://revealjs.com/plugins/
					plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
				})
			}
		</script>
	</body>
</html>
